<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="layoutDesign.css">
</head>
<body>
    
    <div class="container">

        <div class="row">

            <div class="col-md-4 sameCol">
                <div class="row">
                    <div class="col-md-12 mainCol">
                        <div class="firstHalf">
                            firstHalf
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="col-md-2">
                <div class="secondCol">
                    Second Column
                </div>
            </div>

            <div class="col-md-2">
                <div class="secondCol">
                    Second Column
                </div>
            </div>

            <div class="col-md-2">
                <div class="secondCol">
                    Second Column
                </div>
            </div>

            <div class="col-md-2">
                <div class="secondCol">
                    Second Column
                </div>
            </div>

        </div>






        <div class="row">

            <div class="col-md-3">
                <div class="oneCol">
                    oneCol
                </div>
            </div>

            <div class="col-md-3">
                <div class="twoCol">
                    twoCol
                </div>
            </div>

            <div class="col-md-3">
                <div class="threeCol">
                    threeCol
                </div>
            </div>

            <div class="col-md-3">
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="fourOneCol">
                            fourOneCol
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="fourTwoCol">
                            fourTwoCol
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
